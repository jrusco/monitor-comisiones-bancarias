# fly.toml - Fly.io deployment configuration
# See https://fly.io/docs/reference/configuration/ for reference

# App name - change this to your desired app name when deploying
app = "monitor-comisiones-bancarias"
primary_region = "eze"  # Buenos Aires, Argentina

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
